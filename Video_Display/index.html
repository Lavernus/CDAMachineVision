<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timelens Implementation for High-Speed Machine Vision</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 10px;
      box-sizing: border-box;
    }

    .video-block {
      flex: 1;
      text-align: center;
      padding: 10px;
    }

    .video-block h3 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #f0f0f0;
    }

    video {
      width: 100%;
      max-height: 90vh;
      object-fit: contain;
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-block">
      <h3>Original Video</h3>
      <video id="vid1" src="original_11.mp4" controls></video>
    </div>
    <div class="video-block">
      <h3>Timelens Processed Video</h3>
      <video id="vid2" src="timelens_11_fixed.mp4" controls></video>
    </div>
  </div>

  <script>
    const vid1 = document.getElementById("vid1");
    const vid2 = document.getElementById("vid2");

    function syncPlay(e) {
      if (e.target.paused) {
        vid1.pause();
        vid2.pause();
      } else {
        vid1.play();
        vid2.play();
      }
    }

    vid1.addEventListener('play', syncPlay);
    vid2.addEventListener('play', syncPlay);
    vid1.addEventListener('pause', syncPlay);
    vid2.addEventListener('pause', syncPlay);
  </script>
</body>
</html>
